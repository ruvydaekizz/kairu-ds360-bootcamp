version: '3.8'

services:
  m5-forecast:
    build: .
    image: m5-forecast:dev
    container_name: m5-forecast-pipeline
    volumes:
      - ./artifacts:/app/artifacts
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Istanbul
    command: python run.py
    
  # Production Prefect Server (optional)
  prefect-server:
    image: prefecthq/prefect:3-python3.11
    container_name: prefect-server
    ports:
      - "4200:4200"
    environment:
      - PREFECT_API_URL=http://localhost:4200/api
      - PREFECT_SERVER_HOST=0.0.0.0
    command: prefect server start --host 0.0.0.0
    profiles:
      - production
      
  # Production Prefect Agent (optional)  
  prefect-agent:
    image: prefecthq/prefect:3-python3.11
    container_name: prefect-agent
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
    command: prefect worker start --pool default
    depends_on:
      - prefect-server
    profiles:
      - production